import org.apache.tools.ant.filters.FixCrLfFilter

plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'Main'
}

tasks.register('cleanMainToBOJ', Copy) {
    from './src/main/java/BOJ.java'
    into './src/main/java/'
    rename { String fileName -> fileName.replace('BOJ', 'Main') }
    filter(FixCrLfFilter)
    filter {
        String line -> line.replace("BOJ", "Main")
    }
    filteringCharset = 'UTF-8'
}

tasks.register('cleanMainToProgrammers', Copy) {
    from './src/main/java/Programmers.java'
    into './src/main/java/'
    rename { String fileName -> fileName.replace('Programmers', 'Main') }
    filter(FixCrLfFilter)
    filter {
        String line -> line.replace("Programmers", "Main")
    }
    filteringCharset = 'UTF-8'
}